#The environment variable 'DATASOURCE_URL_SHORT' needs to be manually updated on heroku (both prod and dev).
#The database credentials change periodically, but only the 'DATASOURCE_URL_SHORT' needs maintenance.
#TODO: There has to be a better way for this --> future implementation

spring.datasource.url=${DATASOURCE_URL_SHORT}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${$JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false